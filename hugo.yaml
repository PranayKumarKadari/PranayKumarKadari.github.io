  about:
    enable: true
    title: "About Me"
    
    content: |
       Hi,

       I am Pranay, a research Technician at [National Center for Soybean Biotechnology](http://www.soybiotechcenter.org/) at the University of Missouri.

       I was born and raised on a small farm in Telangana, in southern India. Helping out on the farm from a young age naturally made me curious not just about what we do in agriculture, but why we do it that way and how those choices shape crop performance and profitability. Motivated by this interest, I pursued my diploma and bachelor’s at Professor Jayashankar Telangana State Agricultural University (Formerly Acharya NG Ranga Agricultural University) with emphasis on soil science and agronomy. Later, I joined the University of Missouri at Columbia, as a Graduate Research Assistant under [Dr. Gurbir Singh](https://cafnr.missouri.edu/directory/gurbir-singh/) and completed my M.S. in Plant, Insect, and Microbial Sciences and a Graduate Certificate in Geographic Information Systems. My thesis research focused on developing GIS-based nutrient management zones for nitrogen management and evaluating how nitrogen rate and timing strategies, nitrification inhibitors, and soil conservation strategies influence soil health, nitrogen uptake, losses through leaching and gaseous pathways, crop productivity, and profitability.

       Currently, as a Research Technician in [Dr. Henry Nguyen’s lab](https://cafnrfaculty.missouri.edu/nguyenlab/), I study root system architecture and plasticity under abiotic (waterlogging, drought, heat, and low soil fertility) and biotic stresses (nematodes) using high-throughput root phenotyping technologies, with an emphasis on identifying root traits associated with stress tolerance and improved resource-use efficiency.

       I am interested in understanding how environmental stressors and crop management practices alter plant functional traits and influence nutrient cycling, soil health and crop productivity. My long-term goal is to develop systems-based approaches that improve nutrient uptake efficiency, reduce nutrient losses, and enhance crop productivity and profitability by translating mechanistic insights into actionable management strategies for farmers.
    
